<h1 class="text-center bold">{{ header | ownLanguage }}</h1>
<div class="container" fxLayout="row wrap">
    <button fxFlex="25%" *ngFor="let item of streamToBeListed$ | async" type="button" (click)="buttonClick.next(item)">
        <mat-card>
            <mat-card-title>
                <h5 class="ellipse">{{item.title}}</h5>
            </mat-card-title>
            <ng-container *ngTemplateOutlet="middleCard; context:{$implicit: item}"></ng-container>
            <mat-card-content>
                <ng-container *ngTemplateOutlet="cardContent; context:{$implicit: item}"></ng-container>
            </mat-card-content>
        </mat-card>
    </button>
</div>
