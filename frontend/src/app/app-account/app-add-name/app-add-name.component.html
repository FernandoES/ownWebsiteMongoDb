<h1>{{ 'addName.title' | ownLanguage }}</h1>
<input  [fxFlex]="'0 0 50%'" type="text" placeholder="{{ 'common.name' | ownLanguage }}" [(ngModel)]="userName"/>
<mat-card-content>
    <button class="btn waves-effect waves-light blue" (click)="submit()">{{ "common.accept" | ownLanguage }}</button>
    <button class="btn waves-effect waves-light blue" (click)="cancel()">{{ "common.cancel" | ownLanguage }}</button>
</mat-card-content>
