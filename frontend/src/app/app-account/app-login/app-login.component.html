<img src="assets/logoTransparent.png" alt="logoTransparent" class="login-logo">
<h4 class="text-center">{{ "account.loginHeader" | ownLanguage }}</h4>
<form #loginForm="ngForm" (ngSubmit)="login()" [fxLayout]="'column'">
    <mat-card>
    <div [fxLayout]="'row'">
        <label for="email" [fxFlex]="'0 0 25%'">{{ "common.eMail" | ownLanguage }}:</label>
        <input  [fxFlex]="'0 0 50%'" type="email" id="email" #emailControl="ngModel" email placeholder="{{ 'common.eMail' | ownLanguage }}" required name="email" [(ngModel)]="userMail"/>
    </div>
    <div [fxLayout]="'row'">
        <label for="password" [fxFlex]="'0 0 25%'">{{ "common.password" | ownLanguage }}:</label>
        <input  [fxFlex]="'0 0 50%'" type="password" id="password" #passwordControl="ngModel" placeholder="{{ 'common.password' | ownLanguage }}" required name="password" [(ngModel)]="password"/>
    </div>
    <div name="buttons" class="buttons" *ngIf="!loginForm.pristine">
        <button class="btn waves-effect waves-light blue" (click)="resetForm()" type="button">{{ "common.cancel" | ownLanguage }}</button>
        <button class="btn waves-effect waves-light blue">{{ "common.send" | ownLanguage }}</button>
    </div>
</mat-card>
</form>
